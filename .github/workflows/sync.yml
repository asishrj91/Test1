name: Zip and Upload Folder

on:
  push:
    branches:
      - main  # Adjust this to your main branch name

jobs:
  zip_and_upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create ZIP archive
        run: |
          mkdir -p artifacts
          cd Test1
          zip -r ../artifacts/first_second.zip First_Folder/Second_Folder
        working-directory: ${{ github.workspace }}

      - name: Upload ZIP to artifacts
        uses: actions/upload-artifact@v2
        with:
          name: my-artifact
          path: artifacts/first_second.zip
