name: Locate Changes

on:
  push:
    branches:
      - main  # Change this to your branch name

jobs:
  locate_changes:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Get list of changed files
        id: changed_files
        run: echo "::set-output name=files::$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})"

      - name: Locate changes
        id: locate_changes
        run: |
          for file in ${{ steps.changed_files.outputs.files }}; do
            # Process each changed file here
            # You can use 'grep' or any other tool to locate changes in the file
            # For example, to find specific text within the file:
            if grep -q "your_pattern" $file; then
              echo "Changes found in $file"
              # You can add more actions here
            fi
          done
