name: Move Modified Files
on:
  push:
    paths-ignore:
      - '.github/workflows/sync.yml'
    branches:
      - main
jobs:
  move-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
           fetch-depth: 0
    
      - name: Set Up Git
        run: |
          git config --global user.name "asishrj91"
          git config --global user.email "asishrj91@gmail.com"
    
      - name: List Modified Files
        id: git-changes
        run: |
          git diff --name-status ${{ github.event.before }} ${{ github.sha }} > changed-files.txt
          cat changed-files.txt
    
      - name: Clone Destination Repo
        run: |
          git clone https://$USERNAME:$PAT_SOURCE_REPO@github.com/asishrj91/Test2.git destination-repo
        env:
          USERNAME: asishrj91
          PAT_SOURCE_REPO: ${{ secrets.newpattoken }}
        
    
      - name: Copy Modified Files to Destination Repo
        run: |
          while IFS= read -r line; do
            status=$(echo "$line" | cut -f1)
            file=$(echo "$line" | cut -f2)
            if [ "$status" != "D" ]; then
              mkdir -p "destination-repo/Test2/$(dirname "$file")"
              cp "$file" "destination-repo/Test2/$file"
              echo $file
              echo $status
            fi
          done < changed-files.txt

          cd destination-repo
          ls -la
          git add .
          git commit -m "Copy modified files"  # Update commit message if needed
          git push origin main

        working-directory: .  # Modify the working directory as needed
        
      - name: List Files in Test2 Repo
        run: |
          cd destination-repo
          ls -la
paths-ignore:
  - '.github/workflows/my_workflow.yml'
